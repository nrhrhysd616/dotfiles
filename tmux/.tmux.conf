# プレフィックスキーをCtrl+xに変更（デフォルトはCtrl+b）
unbind C-b
set -g prefix C-x
# Ctrl+x を2回押すと、プレフィックスキーをそのまま送信する
bind C-x send-prefix

# | でペインを縦分割する
bind | split-window -h

# - でペインを横分割する
bind - split-window -v

# t でウィンドウ一覧から選択して切り替える
bind t choose-tree -w

# T で新しいウィンドウを開く
bind T new-window

# ウィンドウ番号を1始まりにする（デフォルトは0）
set -g base-index 1
# ペイン番号を1始まりにする（デフォルトは0）
set -g pane-base-index 1

# ステータスラインを5秒ごとに更新する
set -g status-interval 5

# 左側: ホスト名とセッション名を表示する
set -g status-left "[#h:#S] | "
# 左側の最大文字数
set -g status-left-length 45

# ウィンドウリスト: インデックス:名前の形式で表示する
set -g window-status-format "#I:#W"
# 現在のウィンドウは [ ] で囲んで強調する
set -g window-status-current-format "[#I:#W]"

# 右側: プレフィックス状態（押下中のみ表示）| ペイン番号/ペイン総数 | 日時
set -g status-right "#{?client_prefix,[PREFIX] | ,}Pane:#P/#{window_panes} | %Y-%m-%d %H:%M"
# 右側の最大文字数
set -g status-right-length 50
